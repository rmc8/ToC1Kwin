env:
  browser: true
  es2021: true
  node: true
  jquery: true
extends: eslint:recommended
overrides: []
ignorePatterns:
  - 'docs/assets/js/lightgallery.min.js'
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - jquery
rules:
  "no-undef": ["error", { "typeof": false }]
  "jquery/no-undef": "off"
